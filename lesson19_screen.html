    <!-- 
        消除对屏幕的恐惧
        显示器的成像原理：
            空间混色法：
                rgb(red,green,blue) 一个像素由3个色点组成 并排排列 
                形成视觉上的各种颜色 虽然不符合常理 但是绝却看着是这样
            像素的组成： 由3个像点(色点)组成 按空间混色法排列 (品字形，栅格状)
                成像：crt显示屏：求点距的方法意义，是几乎所有屏都通用的，是通过电子枪发射持续稳定的电子束 打到一个有荧光粉的显示屏上来成像 
                        但由于光束之间的影响会有一定的误差 中间会加上一层荫罩层去矫正
                 lcd液晶屏：光通过两个磁场夹着的液晶材质 加上磁场后 磁场的方向和强弱会控制液晶材质固态和液态的变化
                            光可以通过液态 但通不过固态 然后通过滤光片（含有红绿蓝色片）最后通过空间混色法 去成像
                            他的处理比crt更细腻 成像更清晰 led是一种特殊的液晶屏
                像素有多大：大多数指点距 点距越小 像点越多 成像越细腻 有时点距可以代表像素大小 像素是一个相对单位
                dpi: 一英寸所能容纳的像素点数  1 英寸= 2.54cm;
                dpi越高成像越清晰 清晰度与分辨率大小无关
                dpi * 屏幕大小 = 分辨率；所以相同的分辨率 屏幕越小 成像越清晰
                96dpi = 2.54/100 = 0.25mm;
                0.1mm 或 0.15mm 就非常清晰了

                每个机器出厂之后 会有个物理像素 有的100dpi 200dpi 300dpi
                但这样同样的像素值不同的机器上的浏览器渲染出的视图是不同的
                所以就出了个参照像素：96dpi 也叫css像素 也叫逻辑像素
                这个就是编程用的像素 不同的机器对于同一个像素值 会根据相同的参考转换成相同的预期视图大小
                这样对于不同的dpi就会显示 相同大小的视图
            设备像素比： dpr = 物理像素(每个机器原始的dpi) / css像素(96dpi≈100px) = 1,2,3...
            我们在css上写的是参考像素 也就是逻辑像素 是虚拟的 机器会根据这个去转变
            100dpi的 成像100px没问题
            200dpi(物理像素)的 成像100px需要转化 100px*2 ,100px*2;就是说我两个像素点捏成一个去展示才能显示出一英寸的大小
            
             添加到200dpi的机器上没问题 会先转化成100px的逻辑像素值 再在机器上转化成200dpi
            但如果添加到100dpi的机器上 1英寸无法展示200dpi的大小 所以会出现丢帧的现象 
            逻辑像素值决定了图像的成像大小 物理像素值决定了成像的清晰度

     -->
